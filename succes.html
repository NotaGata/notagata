<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plată Reușită - NotaGata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-success { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6 font-sans">

    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-xl text-center border border-slate-100">
        <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 animate-success">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-3xl font-black text-slate-900 mb-2 tracking-tight">Plată Reușită!</h1>
        <p class="text-slate-500 mb-8 leading-relaxed">Nota de plată a fost închisă cu succes. Mulțumim că ai ales <strong>NotaGata</strong> la [Nume Restaurant].</p>

        <div class="bg-slate-50 rounded-2xl p-4 mb-8 border border-slate-100 text-sm">
            <p class="text-slate-400 uppercase font-bold text-[10px] tracking-widest mb-1">Status Tranzacție</p>
            <p class="font-bold text-slate-700 italic">Confirmată de Stripe Terminal</p>
        </div>

        <button onclick="window.location.href='index.html'" class="w-full py-4 bg-black text-white font-bold rounded-2xl shadow-lg active:scale-95 transition-transform">
            Înapoi la pagina principală
        </button>
        
        <p class="mt-6 text-[10px] text-slate-300 uppercase font-black tracking-widest">Digital Receipt #NG-8821</p>
    </div>

</body>
</html>
